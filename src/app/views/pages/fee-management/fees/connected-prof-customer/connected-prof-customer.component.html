<kt-portlet>
	<div class="col-md-12 kt-margin-bottom-10-mobile pt-3 text-right">
		<div class="example-button-row">
			<h5 class="connect-header">
				<span>Connected Professional / Customer Fees Information</span>

				<a href="javascript:;" class="btn btn-primary kt-margin-r-10 pull-right" mat-raised-button matTooltip="Update" (click)="connectService()">
					<span class="kt-hidden-mobile">Connect Professional</span>
				</a>
			</h5>
		</div>
	</div>
	<table mat-table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="proName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Professional </th>
			<td mat-cell *matCellDef="let element" class="text-capitalize"> {{element.proName}} </td>
		</ng-container>

		<ng-container matColumnDef="sName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
			<td mat-cell *matCellDef="let element" class="text-capitalize"> {{element.sName}} </td>
		</ng-container>

		<ng-container matColumnDef="feeType">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Fee Type </th>
			<td mat-cell *matCellDef="let element"> {{element.feeType}} </td>
		</ng-container>

		<ng-container matColumnDef="feeA1">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> A1 </th>
			<td mat-cell *matCellDef="let element"> {{element.feeA1}} </td>
		</ng-container>

		<ng-container matColumnDef="feeA2">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> A2 </th>
			<td mat-cell *matCellDef="let element"> {{element.feeA2}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"
			(click)="selection.toggle(row)"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</kt-portlet>
