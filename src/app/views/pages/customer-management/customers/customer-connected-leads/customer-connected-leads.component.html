<kt-portlet>
	<div class="col-md-12 kt-margin-bottom-10-mobile pt-3 text-right">
		<div class="example-button-row">
			<!--<a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" mat-raised-button matTooltip="Update" (click)="updateEntities()">
				<span class="kt-hidden-mobile">Save</span>
			</a>-->
		</div>
	</div>
	<table mat-table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="leadName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Service Requested </th>
			<td mat-cell *matCellDef="let element"> {{element.leadName}} </td>
		</ng-container>

		<ng-container matColumnDef="createDate">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
			<td mat-cell *matCellDef="let element"> {{element.createDate | date: 'dd/MM/yyyy'}} </td>
		</ng-container>
		<ng-container matColumnDef="updateDate">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Last Changed </th>
			<td mat-cell *matCellDef="let element"> {{element.updateDate | date: 'dd/MM/yyyy'}} </td>
		</ng-container>

		<ng-container matColumnDef="professional">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Professional </th>
			<td mat-cell *matCellDef="let element"> <span [innerHtml]="element.professional"></span> </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.make-green]="row.statusId === 1" [class.make-blue]="row.statusId === 3"
			(click)="selection.toggle(row)"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</kt-portlet>
