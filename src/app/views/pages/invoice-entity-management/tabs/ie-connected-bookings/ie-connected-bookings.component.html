<kt-portlet>
	<div class="col-md-12 kt-margin-bottom-10-mobile pt-3 text-right">
		<div class="example-button-row">
			<!--<a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" mat-raised-button matTooltip="Update" (click)="updateEntities()">
				<span class="kt-hidden-mobile">Save</span>
			</a>-->
		</div>
	</div>
	<table mat-table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="bookingName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Name </th>
			<td mat-cell *matCellDef="let element" class="text-capitalize"> {{element.bookingName}} </td>
		</ng-container>

		<ng-container matColumnDef="serviceFees">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Service + Fees </th>
			<td mat-cell *matCellDef="let element"><span [innerHtml]="element.service"></span>	</td>
		</ng-container>

		<ng-container matColumnDef="professional">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Professional </th>
			<td mat-cell *matCellDef="let element" class="text-capitalize"> {{element.professional}} </td>
		</ng-container>

		<ng-container matColumnDef="visitDate">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
			<td mat-cell *matCellDef="let element"> {{element.visitDate | date: 'dd/MM/yyyy'}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.make-green]="isFuture(row) === 1" [class.make-blue]="isFuture(row) === 0"
			(click)="selection.toggle(row)"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</kt-portlet>
