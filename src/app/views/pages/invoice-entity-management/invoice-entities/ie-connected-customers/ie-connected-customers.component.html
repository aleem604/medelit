<kt-portlet>
	<div class="col-md-12 kt-margin-bottom-10-mobile pt-3 text-right">
		<div class="example-button-row">
			<!--<a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" mat-raised-button matTooltip="Update" (click)="updateEntities()">
				<span class="kt-hidden-mobile">Save</span>
			</a>-->
		</div>
	</div>
	<table mat-table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
			<td mat-cell *matCellDef="let element" class="text-capitalize"> {{element.title}} </td>
		</ng-container>

		<ng-container matColumnDef="phone">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
			<td mat-cell *matCellDef="let element"> {{element.phone}} </td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
			<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		</ng-container>

		<ng-container matColumnDef="services">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Services + fees </th>
			<td mat-cell *matCellDef="let element">
				<div *ngFor="let s of element.services">
					<p><span class="font-500">Services</span> {{element.name}}</p>
				</div>
			</td>
		</ng-container>

		<ng-container matColumnDef="professional">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Professinal </th>
			<td mat-cell *matCellDef="let element"> {{element.professional}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"
			(click)="selection.toggle(row)"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</kt-portlet>
