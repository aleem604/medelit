<kt-portlet>
	<div class="col-md-12 kt-margin-bottom-10-mobile pt-3 text-right">
		<div class="example-button-row">
			<!--<a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" mat-raised-button matTooltip="Update" (click)="updateEntities()">
				<span class="kt-hidden-mobile">Save</span>
			</a>-->
		</div>
	</div>
	<table mat-table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="invoiceName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Name </th>
			<td mat-cell *matCellDef="let element"> {{element.invoiceName}} </td>
		</ng-container>

		<ng-container matColumnDef="invoiceNumber">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice NÂ° </th>
			<td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
		</ng-container>

		<ng-container matColumnDef="invoiceEntity">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Entity </th>
			<td mat-cell *matCellDef="let element"> {{element.invoiceEntity}} </td>
		</ng-container>

		<ng-container matColumnDef="invoiceDate">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Date </th>
			<td mat-cell *matCellDef="let element"> {{element.invoiceDate | date: 'dd/MM/yyyy'}} </td>
		</ng-container>

		<ng-container matColumnDef="totalInvoice">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Total Invoice </th>
			<td mat-cell *matCellDef="let element"> {{element.totalInvoice}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.make-green]="isFuture(row) === 1" [class.make-blue]="isFuture(row) === 0"
			(click)="selection.toggle(row)"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</kt-portlet>
