<div class="kt-portlet"
	 [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label custom-header">
			<h3 class="kt-portlet__head-title">
				<span>Attach Professional to Services</span>
				<a href="javascript:;" class="btn btn-secondary kt-margin-r-10 pull-right" (click)="save()" mat-raised-button matTooltip="Save">
					<span class="kt-hidden-mobile">Save</span>
				</a>
			</h3>
		</div>
	</div>

	<div class="kt-portlet__body">

		<div class="form-group kt-form__group row" [hidden]="viewLoading">
			<div class="col-sm-12 kt-margin-bottom-20-mobile">
				<mat-form-field>
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				</mat-form-field>
			</div>

			<div class="col-sm-12 kt-margin-bottom-20-mobile mt-3">
				<table mat-table [dataSource]="dataSource" matSort>

					<!-- Checkbox Column -->
					<ng-container matColumnDef="select">
						<th mat-header-cell *matHeaderCellDef>
							<mat-checkbox (change)="$event ? masterToggle() : null"
										  [checked]="selection.hasValue() && isAllSelected()"
										  [indeterminate]="selection.hasValue() && !isAllSelected()"
										  [aria-label]="checkboxLabel()">
							</mat-checkbox>
						</th>
						<td mat-cell *matCellDef="let row">
							<mat-checkbox (click)="$event.stopPropagation()"
										  (change)="$event ? selection.toggle(row) : null"
										  [checked]="selection.isSelected(row)"
										  [aria-label]="checkboxLabel(row)">
							</mat-checkbox>
						</td>
					</ng-container>

					
					<ng-container matColumnDef="pName">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Professional </th>
						<td mat-cell *matCellDef="let element" class="pl-2"> {{element.pName}} </td>
					</ng-container>

					<ng-container matColumnDef="ptFeeName">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Fee </th>
						<td mat-cell *matCellDef="let element"> {{element.ptFeeName}} </td>
					</ng-container>

					<ng-container matColumnDef="ptFeeA1">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> A1 </th>
						<td mat-cell *matCellDef="let element"> {{element.ptFeeA1}} </td>
					</ng-container>

					<ng-container matColumnDef="ptFeeA2">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> A2 </th>
						<td mat-cell *matCellDef="let element"> {{element.ptFeeA2}} </td>
					</ng-container>

					<ng-container matColumnDef="proFeeName">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Pro Fee </th>
						<td mat-cell *matCellDef="let element"> {{element.proFeeName}} </td>
					</ng-container>

					<ng-container matColumnDef="proFeeA1">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> A1 </th>
						<td mat-cell *matCellDef="let element"> {{element.proFeeA1}} </td>
					</ng-container>

					<ng-container matColumnDef="proFeeA2">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> A2 </th>
						<td mat-cell *matCellDef="let element"> {{element.proFeeA2}} </td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"
						(click)="selection.toggle(row)"></tr>
				</table>
				<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
			</div>

		</div>

		<div class="form-group kt-form__group row" [hidden]="!viewLoading">
			<div class="col-xl-12 p-5">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>
		</div>
	</div>
</div>
