<div class="p-4">
	<h1 mat-dialog-title>
		{{title}}
	</h1>

	<div mat-dialog-content>
		<p>{{message}}</p>
	</div>

	<div mat-dialog-actions>
		<button mat-button (click)="onDismiss()">No</button>
		<button mat-raised-button class="pull-right" color="primary" (click)="onConfirm()">Yes</button>
	</div>
</div>
